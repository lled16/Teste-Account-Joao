<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- INÍCIO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- MEU CSS -->
    <link href="Css/style.css" rel="stylesheet">

    <!-- MEU JS -->
    <script src="Controllers/Controller.js"></script>



    <link rel="icon" href="img/tse.png">
    <title>Urna 2022</title>
</head>

<body>
    <div class>

        <div class="row urna">
            <div class="col-7">
                <!--DISPLAY DA URNA-->
                <div class="screen" id="box" style="display: block;">
                    <!-- <p id="numeroDigitado" class="display"></p> -->

                    <table class="tabelaNumeros">

                        <tr class="linhaDigitavelDisplay">
                            <td></td>
                            <td colspan="8"><p id="text" class="campoInfo" disabled></p></td>

                            <td></td>


                            <td colspan="8"><p id="info" class="campoInfo" disabled></p></td>
                            <td></td>


                        </tr>


                        <tr class="numeroCandidato">

                            <td></td>
                            <td colspan="8"><textarea type="text" id="numeroDigitado" class="campoDigitado"
                                    disabled></textarea></td>

                            <td></td>
                            <td colspan="8"><textarea id="segundoNumeroDigitado" class="campoDigitado"
                                    disabled></textarea></td>
                            <td></td>

                        </tr>




                    </table>
                </div>

                <!--DISPLAY DA URNA - Cadastro -->

                <div class="screen" id="boxCadastro" style="display: none;">
                    <!-- <p id="numeroDigitado" class="display"></p> -->

                    <table class="tabelaNumeros">
                        <form method="post" id="candidatoCad">
                            <tr class="linhaDigitavelDisplay">

                                <TD colspan="2">
                                    <h1 style="color: #fff;">CADASTRO DE CANDIDATOS</h1>
                                </TD>
                            </tr>

                            <tr style="height:5vh ;">

                            </tr>

                            <tr class="linhaDigitavelDisplay">
                                <TD class="titulosCadastro">
                                    <h3>Nome Completo</h3>
                                </TD>
                                <TD style="color: #fff;"><h3>Nome do Vice</h3></TD>
                            </tr>
                            <tr style="height:10vh ;">

                            </tr>

                            <tr class="linhaDigitavelDisplay">
                                <TD class="titulosCadastro">
                                    <input type="text" placeholder="Digite o nome:" style="width:90%; height:50px;color: black;"
                                        name="nomeCandidato" class="campoCadastro form-control" id="nomeCompleto"
                                        required>
                                </TD>
                                <TD><input type="text" placeholder="Digite o nome do Vice:" style="width:90%; height:50px;color: black;"
                                        name="vicePre" class="campoCadastro form-control" id="vicePre" required></TD>
                            </tr>

                            <tr style="height:10vh ;">

                            </tr>

                            <tr class="linhaDigitavelDisplay">
                                <TD class="titulosCadastro">
                                    <h3>Número do Candidato</h3>
                                </TD>
                                <TD style="color:#fff;"><h3>Informações</h3></TD>
                            </tr>
                            <tr style="height:10vh ;">

                            </tr>
                            <tr class="linhaDigitavelDisplay">
                                <TD class="titulosCadastro">
                                    <input type="text" placeholder="Número:" style="width:90%; height:50px;color: black;"
                                        name="numCand" class="campoCadastro form-control" minlength="2" maxlength="2"
                                        required>
                                </TD>
                                <TD><textarea class="form-control" style="width:90%; height:20vh;color: black;"
                                        name="infoCand" id="infoCand" required></textarea></TD>
                                <!-- <TD><input type="text" placeholder="DIGITE" style="width:90%; height:50px;" class="campoCadastro form-control"></TD> -->
                            </tr>


                            <tr class="linhaDigitavel">


                                <td><button class="btn btn-success btn-lg"
                                        onclick="cadastraCandidato()">CADASTRAR</button></td>
                                <td><button class="btn btn-danger btn-lg" onclick="voltaInicial()">VOLTAR</button></td>

                            </tr>

                        </form>
                    </table>
                </div>

                <!--DISPLAY DA URNA - Ver Candidatos -->

                <div class="screen" id="boxVerCandidados" style="display: none;">
                    <table class="tabelaCandidatos" border="1">

                        <thead>
                            <th style="color:#fff;">Nome</th>
                            <th style="color:#fff;">Vice</th>
                            <th style="color:#fff;">Excluir</th>
                        </thead>
                        <tbody id="tbody" style="color:#fff;">

                        </tbody>

                        <tr class="linhaDigitavel">
         
                            <td colspan="1"><button class="btn btn-danger btn-md"
                                onclick="voltaInicial()">VOLTAR</button></td>

                                <td colspan="1"></td>

                            <td colspan="1"><button class="btn btn-success btn-md"
                                onclick="abreTelaCadastro()"><b>CADASTRAR</b></button></td>


                        </tr>

                    </table>
                </div>



                <!--DISPLAY DA URNA - Ver Votos -->

                <div class="screen" id="boxVerVotos" style="display: none;">
                    <table class="tabelaCandidatos" border="1">

                        <thead>
                            <th style="color:#fff;">Nome</th>
                            <th style="color:#fff;">Vice</th>
                            <th style="color:#fff;">Info</th>
                            <th style="color:#fff;">Qtd. Votos</th>
                        </thead>
                        <tbody id="tbodyVerVotos" style="color:#fff;">

                        </tbody>

                        <tr class="linhaDigitavel">
         
                            <td colspan="4"><button class="btn btn-danger btn-md"
                                onclick="voltaInicial()">VOLTAR</button></td>

                               


                        </tr>

                    </table>
                </div>

            </div>

            <div class="col-5" style="display: block;">
                <div class="numbers">
                    <h4 class="tituloNumeros">
                        URNA <br> ELEITORAL
                        </h3>
                        <table class="tabelaNumeros">

                            <tr class="linhaDigitavel">
                                <td><button class="botaoNumero" id="botao" onclick="insertNumber('1')">1</button></td>
                                <td><button class="botaoNumero" onclick="insertNumber('2')">2</button></td>
                                <td><button class="botaoNumero" onclick="insertNumber('3')">3</button></td>
                            </tr>
                            <tr class="linhaDigitavel">
                                <td><button class="botaoNumero" onclick="insertNumber('4')">4</button></td>
                                <td><button class="botaoNumero" onclick="insertNumber('5')">5</button></td>
                                <td><button class="botaoNumero" onclick="insertNumber('6')">6</button></td>
                            </tr>
                            <tr class="linhaDigitavel">
                                <td><button class="botaoNumero" onclick="insertNumber('7')">7</button></td>
                                <td><button class="botaoNumero" onclick="insertNumber('8')">8</button></td>
                                <td><button class="botaoNumero" onclick="insertNumber('9')">9</button></td>
                            </tr>
                            <tr class="linhaDigitavel">
                                <td></td>
                                <td><button class="botaoNumero" onclick="insertNumber('0')">0</button></td>
                                <td></td>
                            </tr>
                            <tr class="linhaDigitavel">
                                <td><button class="btn btn-light btn-lg" id="votar"
                                        onclick="retornaInfoCandidatoTela('Branco')">BRANCO</button></td>
                                <td><button class="btn btn-danger btn-lg" onclick=" limpaDigitado()">CORRIGE</button>
                                </td>
                                <td><button class="btn btn-success btn-lg"
                                        onclick="retornaInfoCandidatoTela()" id="botaoConfirma" disabled>CONFIRMA</button></td>
                            </tr>
                            <tr class="linhaDigitavel">
                                <td><button class="btn btn-success btn-md"
                                        onclick="abreTelaCadastro()"><b>CADASTRAR</b></button></td>
                                <td><button class="btn btn-success btn-md" onclick="abreTelaVerCandidatos()"><b>VER
                                        CANDIDATOS</b></button></td>
                                <td><button class="btn btn-success btn-md" onclick="abreTelaVerVotos()"><b>VER VOTOS</b></button>
                                </td>
                            </tr>
                        </table>

                </div>
            </div>

        </div>


        

    </div> 


</body>

</html>
